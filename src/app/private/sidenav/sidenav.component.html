<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="../../assets/img/logo.png" alt="" width="35px" height="35px">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">DataBiLize</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">
        <div class="row sesionbar" *ngIf="userLogged|async as user">
            <div>{{user.email}}</div>
            <div>{{currentdate | date:'dd-MMMM-yyyy'}}</div>
        </div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="logout()">
                <i class="sidenav-link-icon fal fa-door-closed"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">
                    Cerrar Sesion
                </span>
            </a>
        </li>
    </ul>
</div>
