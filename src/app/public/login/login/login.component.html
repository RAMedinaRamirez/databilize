<app-head></app-head>
<div class="d-flex justify-content-center align-items-center contenido">
    <div class="bg-light p-5 rounded-5 text-secondary shadow " style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="../../../../../assets/img/logo.png" alt="login-icon" style="height: 5rem">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-text icon-data">
                <img src="../../../../../assets/img/username-icon.svg" alt="username-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Ingresa tu Usuario" [(ngModel)]="usuario.email">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-text icon-data">
                <img src="../../../../../assets/img/password-icon.svg" alt="password-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Ingresa tu Contraseña" [(ngModel)]="usuario.password">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-data fw-semibold fst-italic"
                style="font-size: 0.9rem">Olvidó su contraseña?</a>
            </div>
        </div>
        <button class="btn btn-data text-white w-100 mt-4 fw-semibold shadow-sm" (click)="ingresar()">Ingresar</button>
        <label class="m-2 " for="">Aun no tienes cuenta? <a href="#" (click)="registrarse()">Registrarse</a></label>
    </div>
</div>
<app-foot></app-foot>
